<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>222%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chat</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-headphones fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__columns">
            <img
              class="user-component__avatar"
              src="https://cdnweb01.wikitree.co.kr/webdata/editor/201912/30/img_20191230153052_44768910.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">JY Oh</h4>
              <h6 class="user-component__subtitle">
                Please check My kokoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__columns">
            <span class="user-component__time">22:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__columns">
            <img
              class="user-component__avatar"
              src="https://cdnweb01.wikitree.co.kr/webdata/editor/201912/30/img_20191230153052_44768910.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">JY Oh</h4>
              <h6 class="user-component__subtitle">
                Please check My kokoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__columns">
            <span class="user-component__time">22:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment-alt fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notice"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/2ce3ac66a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
